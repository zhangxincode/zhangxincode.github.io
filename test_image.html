<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-image {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            margin: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>图片加载测试</h1>
    
    <h2>测试1: 相对路径 (my_photo.jpg)</h2>
    <img src="my_photo.jpg" alt="测试图片1" class="test-image" 
         onload="console.log('图片1加载成功'); document.getElementById('status1').innerHTML='<span class=\'success\'>✓ 加载成功</span>';" 
         onerror="console.log('图片1加载失败'); document.getElementById('status1').innerHTML='<span class=\'error\'>✗ 加载失败</span>';">
    <div id="status1">加载中...</div>
    
    <h2>测试2: 绝对路径 (/my_photo.jpg)</h2>
    <img src="/my_photo.jpg" alt="测试图片2" class="test-image"
         onload="console.log('图片2加载成功'); document.getElementById('status2').innerHTML='<span class=\'success\'>✓ 加载成功</span>';" 
         onerror="console.log('图片2加载失败'); document.getElementById('status2').innerHTML='<span class=\'error\'>✗ 加载失败</span>';">
    <div id="status2">加载中...</div>
    
    <h2>测试3: 当前路径 (./my_photo.jpg)</h2>
    <img src="./my_photo.jpg" alt="测试图片3" class="test-image"
         onload="console.log('图片3加载成功'); document.getElementById('status3').innerHTML='<span class=\'success\'>✓ 加载成功</span>';" 
         onerror="console.log('图片3加载失败'); document.getElementById('status3').innerHTML='<span class=\'error\'>✗ 加载失败</span>';">
    <div id="status3">加载中...</div>
    
    <script>
        // 检查图片文件是否存在
        fetch('my_photo.jpg')
            .then(response => {
                if (response.ok) {
                    console.log('图片文件存在');
                    document.getElementById('file-status').innerHTML = '<span class="success">✓ 文件存在</span>';
                } else {
                    console.log('图片文件不存在');
                    document.getElementById('file-status').innerHTML = '<span class="error">✗ 文件不存在</span>';
                }
            })
            .catch(error => {
                console.log('检查文件时出错:', error);
                document.getElementById('file-status').innerHTML = '<span class="error">✗ 检查失败</span>';
            });
    </script>
    
    <h2>文件状态</h2>
    <div id="file-status">检查中...</div>
</body>
</html>
