<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樱花效果测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .test-container {
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
        }
        
        /* 樱花容器 */
        .sakura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }
        
        /* 樱花花瓣 */
        .sakura {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffb7c5;
            border-radius: 50% 0 50% 50%;
            opacity: 0.8;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>樱花效果测试页面</h1>
        <p>如果樱花效果正常工作，您应该能看到粉色的樱花花瓣从顶部飘落</p>
    </div>
    
    <!-- 樱花容器 -->
    <div class="sakura-container" id="sakuraContainer"></div>
    
    <script>
        // 简单的樱花效果测试
        document.addEventListener('DOMContentLoaded', function() {
            const sakuraContainer = document.getElementById('sakuraContainer');
            
            // 创建20个樱花
            for (let i = 0; i < 20; i++) {
                createSakura();
                // 错开创建时间
                if (i < 15) {
                    setTimeout(createSakura, i * 200);
                }
            }
            
            // 每2秒创建新的樱花
            setInterval(createSakura, 2000);
            
            function createSakura() {
                const sakura = document.createElement('div');
                sakura.className = 'sakura';
                
                // 随机位置和大小
                const size = Math.random() * 15 + 10;
                const left = Math.random() * 100;
                
                sakura.style.width = size + 'px';
                sakura.style.height = size + 'px';
                sakura.style.left = left + 'vw';
                sakura.style.top = '-20px';
                sakura.style.opacity = Math.random() * 0.5 + 0.5;
                
                // 随机颜色
                const hue = Math.random() * 10 + 345; // 粉色范围
                sakura.style.backgroundColor = `hsl(${hue}, 100%, 90%)`;
                
                // 添加到容器
                sakuraContainer.appendChild(sakura);
                
                // 动画持续时间
                const duration = Math.random() * 10 + 10;
                
                // 使用CSS动画
                sakura.animate([
                    { transform: `translateY(0) rotate(0deg) translateX(0)` },
                    { transform: `translateY(100vh) rotate(360deg) translateX(${Math.random() * 100 - 50}px)` }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)',
                    iterations: 1
                });
                
                // 动画结束后移除
                setTimeout(() => {
                    sakura.remove();
                }, duration * 1000);
            }
        });
    </script>
</body>
</html>
