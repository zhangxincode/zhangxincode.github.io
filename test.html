<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樱花动画测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4fd 50%, #f0f8ff 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .test-content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        /* 樱花容器 */
        .sakura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        /* 樱花花瓣 */
        .sakura {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #ffb7c5, #ff9a9e);
            border-radius: 50% 0 50% 50%;
            opacity: 0.7;
            animation: sakuraFall 10s linear infinite, sakuraSway 3s ease-in-out infinite;
            transform-origin: center;
            pointer-events: none;
            z-index: 2;
        }
        
        .sakura::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 2px;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #ffb7c5, #ff9a9e);
            border-radius: 50% 0 50% 50%;
            opacity: 0.8;
        }
        
        .sakura::after {
            content: '';
            position: absolute;
            top: 1px;
            left: -1px;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #ffb7c5, #ff9a9e);
            border-radius: 50% 0 50% 50%;
            opacity: 0.6;
        }
        
        /* 樱花飘落动画 */
        @keyframes sakuraFall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 樱花摇摆动画 */
        @keyframes sakuraSway {
            0% {
                transform: translateX(0px) rotate(0deg);
            }
            25% {
                transform: translateX(15px) rotate(45deg);
            }
            50% {
                transform: translateX(-12px) rotate(90deg);
            }
            75% {
                transform: translateX(8px) rotate(135deg);
            }
            100% {
                transform: translateX(0px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="test-content">
        <h1>樱花动画测试</h1>
        <p>如果您能看到粉色樱花从页面顶部飘落，说明动画正常工作。</p>
        <p>请检查浏览器控制台是否有错误信息。</p>
    </div>
    
    <!-- 樱花容器 -->
    <div class="sakura-container" id="sakuraContainer"></div>
    
    <script>
        function initSakuraEffect() {
            console.log('初始化樱花效果');
            
            const sakuraContainer = document.getElementById('sakuraContainer');
            if (!sakuraContainer) {
                console.error('樱花容器未找到');
                return;
            }
            
            console.log('找到樱花容器:', sakuraContainer);
            
            let sakuraCount = 0;
            const maxSakura = 6;
            
            // 创建樱花
            function createSakura() {
                if (sakuraCount >= maxSakura) return;
                
                const sakura = document.createElement('div');
                sakura.className = 'sakura';
                
                // 随机位置
                const startX = Math.random() * window.innerWidth;
                const fallDuration = Math.random() * 6 + 4; // 飘落时间 4-10秒
                const swayDuration = Math.random() * 2 + 2; // 摇摆时间 2-4秒
                const swayDelay = Math.random() * 2; // 摇摆延迟
                
                sakura.style.left = startX + 'px';
                sakura.style.animation = `sakuraFall ${fallDuration}s linear infinite, sakuraSway ${swayDuration}s ease-in-out infinite`;
                sakura.style.animationDelay = `${Math.random() * 2}s, ${swayDelay}s`;
                
                sakuraContainer.appendChild(sakura);
                sakuraCount++;
                
                console.log('创建樱花', sakuraCount);
                
                // 樱花落地后移除
                setTimeout(() => {
                    if (sakura.parentNode) {
                        sakura.parentNode.removeChild(sakura);
                        sakuraCount--;
                    }
                }, fallDuration * 1000);
            }
            
            // 立即创建一些樱花
            setTimeout(() => {
                console.log('开始创建樱花');
                createSakura();
                createSakura();
                createSakura();
            }, 500);
            
            // 定期创建樱花
            setInterval(() => {
                if (sakuraCount < maxSakura) {
                    createSakura();
                }
            }, 2000);
        }
        
        // 初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSakuraEffect);
        } else {
            initSakuraEffect();
        }
    </script>
</body>
</html>
